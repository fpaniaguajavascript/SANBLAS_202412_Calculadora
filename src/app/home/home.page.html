<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input type="number" label="Operador 1" [(ngModel)]="operando1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" label="Operador 2" [(ngModel)]="operando2"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button expand="full" (click)="sumar()" id="x">+</ion-button>
    </ion-item>
    <ion-item>
      <ion-button expand="full" (click)="restar()">-</ion-button>
    </ion-item>
    <ion-item>
      <ion-button expand="full" (click)="multiplicar()">*</ion-button>
    </ion-item>
    <ion-item>
      <ion-button expand="full" (click)="dividir()">/</ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-toast 
  [isOpen]="mostrarToast" 
  message="La operaciÃ³n no se puede realizar" 
  [duration]="3000" 
  (didDismiss)="ocultarToast()">
</ion-toast>

<ion-alert
  [isOpen]="mostrarResultado"
  header="Super Calculadora"
  subHeader="Resultado obtenido"
  message="{{resultado}}"
  [buttons]="alertButtons"
  (didDismiss)="ocultarResultado()">
</ion-alert>
